<div class="scrollable">
	<div class="scrollable-content">
		<span>Standings in {{currentLeague.name}} </span>
		<table class="table table-stripped">
			<thead>
				<tr>
					<th>#</th>
					<th>Team</th>
					<th>P</th>
					<th>W</th>
					<th>D</th>
					<th>L</th>
					<th>GD</th>
					<th>P</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="team in scoreData" id="{{team.color}}">
					<td>{{ team.position }}</td>
					<td>{{ team.teamName }}</td>
					<td>{{ team.playedGames }}</td>
					<td>{{ team.wins }}</td>
					<td>{{ team.draws }}</td>
					<td>{{ team.losses }}</td>
					<td>{{ team.goalDifference }}</td>
					<td>{{ team.points }}</td>
				</tr>
			</tbody>
		</table>
		<span>Last updated at {{currentLeague.lastUpdated | date}} </span>
	</div>
</div>
